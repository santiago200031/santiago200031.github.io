name: manual-deploy-to-production

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to deploy from'
        required: true
        default: 'master'
      target_branch:
        description: 'Target branch to deploy to'
        required: true
        default: 'prod-branch'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.source_branch }}
      
      - name: Force overwrite prod-branch with master
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout ${{ github.event.inputs.target_branch }} || git checkout -b ${{ github.event.inputs.target_branch }}
          git rm -rf .
          git clean -fdx
          git checkout ${{ github.event.inputs.source_branch }} -- .
          git add .
          git commit -m "Deploy from ${{ github.event.inputs.source_branch }} to ${{ github.event.inputs.target_branch }}" || echo "No changes to commit"
          git push --force origin ${{ github.event.inputs.target_branch }}
